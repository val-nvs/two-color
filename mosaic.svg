<svg xmlns="http://www.w3.org/2000/svg" width="1650" height="900">
  <!-- Define gradient for row 8 -->
  <defs>
    <linearGradient id="row8grad" gradientUnits="userSpaceOnUse"
                    x1="100" y1="800" x2="700" y2="800">
      <stop offset="0%"      stop-color="#ff0000"/>
      <stop offset="16.667%" stop-color="#ffff00"/>
      <stop offset="33.333%" stop-color="#00ff00"/>
      <stop offset="50%"     stop-color="#00ffff"/>
      <stop offset="66.667%" stop-color="#0000ff"/>
      <stop offset="83.333%" stop-color="#ff00ff"/>
      <stop offset="100%"    stop-color="#ff0000"/>
    </linearGradient>
  </defs>

  <!-- Outer black border (50px thick) -->
  <rect x="0" y="0" width="1650" height="900" fill="#000"/>

  <!-- Interior grid offset by 50px -->

  <!-- Row 1 -->
  <rect x="50"  y="50"  width="100" height="100" fill="#735244"/>
  <rect x="150" y="50"  width="100" height="100" fill="#c29682"/>
  <rect x="250" y="50"  width="100" height="100" fill="#627a9d"/>
  <rect x="350" y="50"  width="100" height="100" fill="#576c43"/>
  <rect x="450" y="50"  width="100" height="100" fill="#8580b1"/>
  <rect x="550" y="50"  width="100" height="100" fill="#67bdaa"/>
  <rect x="650" y="50"  width="100" height="100" fill="#808080"/>
  <rect x="750" y="50"  width="100" height="100" fill="#808080"/>
  <!-- image spans row1-4, col12-16 -->
  <image x="1150" y="50" width="500" height="400"
         href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/YCbCr-CbCr_Scaled_Y50.png/960px-YCbCr-CbCr_Scaled_Y50.png"/>

  <!-- Row 2 -->
  <rect x="50"  y="150" width="100" height="100" fill="#d67e2c"/>
  <rect x="150" y="150" width="100" height="100" fill="#505ba6"/>
  <rect x="250" y="150" width="100" height="100" fill="#c15a63"/>
  <rect x="350" y="150" width="100" height="100" fill="#5e3c6c"/>
  <rect x="450" y="150" width="100" height="100" fill="#9dbc40"/>
  <rect x="550" y="150" width="100" height="100" fill="#e0a32e"/>
  <rect x="650" y="150" width="100" height="100" fill="#808080"/>
  <rect x="750" y="150" width="100" height="100" fill="#ff0000"/>
  <rect x="850" y="150" width="100" height="100" fill="#00ff00"/>
  <rect x="950" y="150" width="100" height="100" fill="#0000ff"/>
  <rect x="1050" y="150" width="100" height="100" fill="#ffffff"/>

  <!-- Row 3 -->
  <rect x="50"  y="250" width="100" height="100" fill="#383d96"/>
  <rect x="150" y="250" width="100" height="100" fill="#469449"/>
  <rect x="250" y="250" width="100" height="100" fill="#af363c"/>
  <rect x="350" y="250" width="100" height="100" fill="#e7c71f"/>
  <rect x="450" y="250" width="100" height="100" fill="#bb5695"/>
  <rect x="550" y="250" width="100" height="100" fill="#0885a1"/>
  <rect x="650" y="250" width="100" height="100" fill="#808080"/>
  <rect x="750" y="250" width="100"	height="100" fill="#00ffff"/>
  <rect x="850" y="250" width="100"	height="100" fill="#ffff00"/>
  <rect x="950" y="250" width="100"	height="100" fill="#ff00ff"/>
  <rect x="1050" y="250" width="100"	height="100" fill="#000000"/>

  <!-- Row 4 -->
  <rect x="50"  y="350" width="100" height="100" fill="#f3f3f3"/>
  <rect x="150" y="350" width="100" height="100" fill="#c8c8c8"/>
  <rect x="250" y="350" width="100" height="100" fill="#a0a0a0"/>
  <rect x="350" y="350" width="100" height="100" fill="#7a7a7a"/>
  <rect x="450" y="350" width="100" height="100" fill="#555555"/>
  <rect x="550" y="350" width="100" height="100" fill="#343434"/>
  <rect x="650" y="350" width="100" height="100" fill="#808080"/>
  <rect x="750" y="350" width="100" height="100" fill="#808080"/>

  <!-- Row 5 -->
  <rect x="50"  y="450" width="100" height="100" fill="#0000ff"/>
  <rect x="150" y="450" width="100" height="100" fill="#00ff00"/>
  <rect x="250" y="450" width="100" height="100" fill="#ff0000"/>
  <rect x="350" y="450" width="100" height="100" fill="#ffff00"/>
  <rect x="450" y="450" width="100" height="100" fill="#ff00ff"/>
  <rect x="550" y="450" width="100" height="100" fill="#00ffff"/>
  <rect x="650" y="450" width="100" height="100" fill="#808080"/>
  <rect x="750" y="450" width="100"	height="100" fill="#808080"/>

  <!-- Row 6 -->
  <rect x="50"  y="550" width="100" height="100" fill="#ffffff"/>
  <rect x="150" y="550" width="100" height="100" fill="#cccccc"/>
  <rect x="250" y="550" width="100" height="100" fill="#999999"/>
  <rect x="350" y="550" width="100" height="100" fill="#666666"/>
  <rect x="450" y="550" width="100" height="100" fill="#333333"/>
  <rect x="550" y="550" width="100" height="100" fill="#000000"/>
  <rect x="650" y="550" width="100" height="100" fill="#808080"/>
  <rect x="750" y="550" width="100" height="100" fill="#808080"/>

  <!-- Row 7 -->
  <rect x="50"  y="650" width="100" height="100" fill="#ff0000"/>
  <rect x="150" y="650" width="100" height="100" fill="#ffff00"/>
  <rect x="250" y="650" width="100" height="100" fill="#00ff00"/>
  <rect x="350" y="650" width="100" height="100" fill="#00ffff"/>
  <rect x="450" y="650" width="100" height="100" fill="#0000ff"/>
  <rect x="550" y="650" width="100" height="100" fill="#ff00ff"/>
  <rect x="650" y="650" width="100" height="100" fill="#ff0000"/>
  <rect x="750" y="650" width="100" height="100" fill="#808080"/>

  <!-- Row 8: gradient and middle-grey filler -->
  <rect x="50"  y="750" width="700" height="100" fill="url(#row8grad)"/>
  <rect x="750" y="750" width="100"	height="100" fill="#808080"/>
</svg>