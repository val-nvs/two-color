  <rect x="7"  y="0" width="1" height="1" fill="#FFFF00"/>
  <rect x="8"  y="0" width="1" height="1" fill="#00FFFF"/>
  <rect x="9"  y="0" width="1" height="1" fill="#00FF00"/>
