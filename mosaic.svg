  <!-- Row 4 (cols 1–6) -->
  <rect x="0" y="3" width="1" height="1" fill="#f3f3f3"/>
  <rect x="1" y="3" width="1" height="1" fill="#c8c8c8"/>
  <rect x="2" y="3" width="1" height="1" fill="#a0a0a0"/>
