* {
 margin:0;
 padding:0;
}

html, body {
 width: 100%;
 height: 100%;
 background:#000;
}
body{
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center; 
}



/* header */

.header {
  width: 100%;
  height: 5rem;
  box-shadow: 0 0 0 1px blue;
  white-space: nowrap;
  overflow: hidden;
  font-family: "Honk", sans-serif;
  line-height: 0.59;
  font-size-adjust: 0.5;
}
.left, .right {position:absolute;
}
.left {font-size:8rem; left:0;
}
.right {font-size:5rem; right:0;
}

.neck{
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center; 
  width:90%;
  height:4rem;
  background: linear-gradient(0, #555, #000);
  gap:0.5rem;
  box-shadow: 0 0 0 2px green;
  margin-top:7rem;
}

/* suit */

.suit{
  display:flex;
  flex-direction:column;
  justify-content: flex-start;
  align-items: center; 
  width:100%;
  min-height:100%;
  background:#00f;
}

/*app*/

.app{
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center; 
  margin:.5rem;
  width:90%;
  gap:0.5rem;
  box-shadow: 0 0 0 2px yellow;
  background: #555;
}

/* sliders */

.sliderBox{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center; 
  width: 100%;
  box-shadow: 0 0 0 1px green;
}
.slider{
  width:100%;
}
.slider::-webkit-slider-runnable-track {
  width: 100%;
  height: 1rem;
  background: linear-gradient(to right, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
    background-size: 100% 100%;
  border-radius: .5rem;
}
.slider::-webkit-slider-thumb {
  animation:slide 2s ease-in-out forwards;
  width: 1rem;
  height: 2rem;
  background: rgba(255,0,0,0.5);
  border-radius: 0.5rem;
}
.sliderTextL, .sliderTextR{
  font-size:0.5rem;
  font-family: "Atkinson Hyperlegible Next", sans-serif;
  line-height: ;
  position:relative;
  top:50%;transform:translateY(-50%);
}
.sliderTextL{left:0.5rem;
}
.sliderTextR{right:0.5rem;
}

/* image */

#imageBox {
  width: 100%;
  aspect-ratio: 3/2;
  box-shadow: 0 0 0 1px red;
}
#imageBox img {
  max-width: 100%;
  max-height: 100%;
}

/* photos */

.photo-card {
  width: 100%;
  box-shadow: 0 0 0 1px orange;
  border-radius: 12px;
  overflow: hidden;      /* ensures the image doesn't spill over rounded corners */
  text-align: center;    /* centers subtext */
  background: #000;      /* optional: background for contrast */
  color: #fff;           /* optional: text color */
  margin: 1rem auto;
  padding:.5rem;
}
.photo-card img {
  width:100%;
  display: block;
  box-shadow: 0 0 0 1px green;
}
.photo-card .subtext {
  padding: 0.5rem;
  font-size: 0.9rem;
object-fit: contain;
  font-family: "Atkinson+Hyperlegible+Next", sans-serif;

<script>



const hueSlider = document.getElementById('hueSlider');
const xLabel = document.getElementById('xLabel');
const yLabel = document.getElementById('yLabel');
let xValue = 120;
let yValueShifted = 180;
let controllingY = false;

function updateLabels() {
  xLabel.textContent = '' + xValue + '°';
  yLabel.textContent = '' + (yValueShifted-180) + '°';
  // hue -> color (hsl approximates hsv hue)
  xLabel.style.color = `hsl(${xValue},100%,50%)`;
  yLabel.style.color = `hsl(${(yValueShifted-180)},100%,30%)`;
  if (controllingY) {
     yLabel.style.fontSize = '8rem';
     xLabel.style.fontSize = '5rem';
     xLabel.style.color = `hsl(${xValue},100%,20%)`;
     yLabel.style.color = `hsl(${(yValueShifted-180)},100%,50%)`;
     } else {
     xLabel.style.fontSize = '8rem';
     yLabel.style.fontSize = '5rem';
     xLabel.style.color = `hsl(${xValue},100%,50%)`;
     yLabel.style.color = `hsl(${(yValueShifted-180)},100%,20%)`;
     }
    }
    
hueSlider.addEventListener('input', () => {
      if (controllingY) yValueShifted = +hueSlider.value;
      else              xValue = +hueSlider.value;
      updateLabels();
    });

xLabel.addEventListener('click', () => {
  controllingY = false;
  slider.value = xValue;
  updateLabels(); });
yLabel.addEventListener('click', () => {
  controllingY = true;
  slider.value = yValueShifted;
  updateLabels(); });




hueSlider.addEventListener('change', () => {
  if (controllingY) {
    yValueShifted = +hueSlider.value;
    triggerMorphAnimation(yLabel);
  } else {
    xValue = +hueSlider.value;
    triggerMorphAnimation(xLabel);
  }
  updateLabels();});
function triggerMorphAnimation(element) {
  element.style.animation = 'none'; // reset any current animation
  void element.offsetWidth; // force reflow
  element.style.animation = 'morph 0.5s cubic-bezier(0.9, 0, 0.1, 1)'; // Shorter, one-time animation
  element.style.animationFillMode = 'both'; // Ensure the animation stays at its final state
}


function triggerMorphAnimation(element) {
  function animate() {
    element.style.animation = 'none';
    void element.offsetWidth;
    element.style.animation = 'morph0 0.5s cubic-bezier(0.9, 0, 0.1, 1)';
    element.style.animationFillMode = 'both';}
  element.addEventListener('touchstart', e => {
    e.preventDefault();
    animate();
  }, { passive: false });
}



    updateLabels();













//button changes image
  function changeImage(newSrc) {
    document.getElementById('dynamicImage').src = newSrc;
  }





</script></body></html>
