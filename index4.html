.slider{
  width:100%;

  border-radius: .5rem; }
.slider::-webkit-slider-thumb {
  animation:slide 2.5s ease-in-out forwards;

  border-radius: 0.5rem; }
.sliderTextL, .sliderTextR{

.sliderTextL{left:0.5rem; }
.sliderTextR{right:0.5rem; }

/* image */

.imageBox {
  width: 100%;
  height: 8rem;
  border: 3px solid #f00;
}
.imageBox img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain; /* Ensures the image fits inside the container without distortion */
  object-position: center; /* Centers the image within the container */
}
