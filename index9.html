    const conn_p      = document.getElementById('endpoint');
    const conn_protoanSlider = document.getElementById('protoanSlider');
    const conn_line   = document.getElementById('line');

    function conn_update() {
      const conn_pr = conn_p.getBoundingClientRect();
      const conn_sr = conn_protoanSlider.getBoundingClientRect();
      const conn_t  = (conn_protoanSlider.value - conn_protoanSlider.min) 
                      / (conn_protoanSlider.max - conn_protoanSlider.min);

      const conn_x1 = conn_pr.left + conn_pr.width  / 2;
      const conn_y1 = conn_pr.top  + conn_pr.height / 2;
      const conn_x2 = conn_sr.left + conn_t * conn_sr.width;
      const conn_y2 = conn_sr.top  + conn_sr.height / 2;

      conn_line.setAttribute('x1', conn_x1);
      conn_line.setAttribute('y1', conn_y1);
      conn_line.setAttribute('x2', conn_x2);
      conn_line.setAttribute('y2', conn_y2);
    }

    conn_protoanSlider.addEventListener('input',  conn_update);
    window.addEventListener('resize', conn_update);
